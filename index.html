<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <img src="assets/images/illustration-article.svg" class="full-width-svg" alt="Illustration of article" />
        
        <span class="card-tag">Learning</span>
        
        <time datetime="2023-12-21" class="published-date">Published 21 Dec 2023</time>

        <h1 class="card-title"><a href="#">HTML & CSS foundations</a></h1>

        <p class="card-paragraph">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <section class="card-profile">
          <img src="assets/images/image-avatar.webp" width="40" height="40" alt="Avatar of Greg Hooper" />
          <p>Greg Hooper</p>
        </section>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/davidOliveira1995">David de Oliveira Silva</a>.
    </div>
  </body>
</html>
